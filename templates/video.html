{% extends 'base.html' %}

{% block title %} Видео Влада А4 | {{ video["title"] }} {% endblock %}

{% block content %}
<div class="video_player">
  <iframe id="ytplayer" type="text/html" width="640" height="360" src="http://www.youtube.com/embed/{{ video['video_id'] }}?autoplay=1&origin=http://localhost" frameborder="1"></iframe>

  <div class="video_info">
    <h1>{{ video["name"] }}</h1>
    <div class="video_views">
      <img src="{{ url_for('static', filename='view.png')}}">
      <p>{{ video["views"] }}</p>
    </div>

    <div class="video_likes">
      <img src="{{ url_for('static', filename='like.png') }}">
      <p>{{ video["likes"] }}</p>
    </div>
  </div>
</div>

{% endblock %}
